version: "3"
services:
  db:
    image: mysql
    volumes:
      - ../trillian/storage/mysql/storage.sql:/docker-entrypoint-initdb.d/storage.sql
    restart: always
    environment:
      MYSQL_PASSWORD: zaphod
      MYSQL_USER: test
      MYSQL_DATABASE: test
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"

  trillian-log:
    depends_on:
      - db
    image: trillian_log_server:latest
    build: 
      context: ../trillian
      dockerfile: server/trillian_log_server/Dockerfile
    restart: always
    ports:
      - "8090:8090" # RPCs
      - "8091:8091" # Metrics
    environment:
      DB_HOST: db:3306
      DB_DATABASE: test
      DB_USER: test
      DB_PASSWORD: zaphod 

  trillian-log-signer:
    depends_on:
      - db
    image: trillian_log_signer:latest
    build: 
      context: ../trillian
      dockerfile: server/trillian_log_signer/Dockerfile
    restart: always
    ports:
      - "8092:8091" # Metrics
    environment:
      DB_HOST: db:3306
      DB_DATABASE: test
      DB_USER: test
      DB_PASSWORD: zaphod 

  trillian-map:
    depends_on:
      - db
    image: trillian_map_server:latest
    build: 
      context: ../trillian
      dockerfile: server/trillian_map_server/Dockerfile
    restart: always
    ports:
      - "8093:8090" # RPCs
      - "8094:8091" # Metrics
    environment:
      DB_HOST: db:3306
      DB_DATABASE: test
      DB_USER: test
      DB_PASSWORD: zaphod 

  kt-server:
    depends_on:
      - db
      - trillian-log
      - trillian-map
    build:
      context: .
      dockerfile: ./cmd/keytransparency-server/Dockerfile
    image: keytransparency-server:latest
    restart: always
    ports:
      - "8080:8080" # JSON & gRPC
    environment:
      LOG_ID: 8879615737060686335 # Update with trillian admin CLI.
      LOG_URL: trillian-log:8090
      MAP_ID: 5481216947005239739 # Update with trillian admin CLI.
      MAP_URL: trillian-map:8090
      DB_HOST: db:3306
      DB_DATABASE: test
      DB_USER: test
      DB_PASSWORD: zaphod 

  kt-signer:
    depends_on:
      - db
      - trillian-log
      - trillian-map
    build:
      context: .
      dockerfile: ./cmd/keytransparency-signer/Dockerfile
    image: keytransparency-signer:latest
    restart: always
    environment:
      LOG_ID: 8879615737060686335 # Update with trillian admin CLI.
      LOG_URL: trillian-log:8090
      MAP_ID: 5481216947005239739 # Update with trillian admin CLI.
      MAP_URL: trillian-map:8090
      DB_HOST: db:3306
      DB_DATABASE: test
      DB_USER: test
      DB_PASSWORD: zaphod 



