language: go

go:
  - 1.8

dist: trusty
sudo: required

services:
  - docker

cache:
  directories:
    - "$HOME/google-cloud-sdk/"

env:
  global:
    - DOCKER_COMPOSE_VERSION="1.13.0"
    - PATH=$PATH:${HOME}/google-cloud-sdk/bin CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - PROJECT_NAME=transparent-keyserver

addons:
  apt:
    packages:
      - python-pip
      - parallel

install:
  - go get github.com/golang/lint/golint
  - go get github.com/kisielk/errcheck
  - go get github.com/fzipp/gocyclo
  - go get github.com/gordonklaus/ineffassign
  - go get github.com/client9/misspell/cmd/misspell
  - go get ./...
script:
  - make
  - make travis-presubmit
  - ./coverage.sh
after_success:
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
    - pip install docker-compose
    - docker --version
    - docker-compose --version
    - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash; fi
    - openssl aes-256-cbc -K $encrypted_a1eb99cfc21e_key -iv $encrypted_a1eb99cfc21e_iv -in client_secret-and-service_key.tar.gz.enc -out client_secret-and-service_key.tar.gz -d
    - tar -xzf client_secret-and-service_key.tar.gz
    - (cd scripts && ./deploy.sh)
   on:
     branch: master